<!DOCTYPE html>
<html ng-app="timeTrackerApp" lang="en" ng-app="myApp" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Tracker App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller='TimeTrackerController' ng-init="stopTimer()">

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TimeTrackerController.js"></script>
</body>

</html>
